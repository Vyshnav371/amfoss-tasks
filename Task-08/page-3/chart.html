<html>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
<body>
<script src="data.js"></script>
<!--Visualise the chart based on the data from data.js-->
<center><h3><canvas id="myChart" style="width:100%;max-width:600px"></canvas></h3></center>
<script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Pepperoni', 'Farmhouse', 'Veggie Paradise', 'Peppy Panner', 'VEGGIE PARADISE'],
            datasets: [{
                label: '#Number of pizzas sold',
                data: [Math.floor(Math.random() * (100 - 20 + 1)) + 20,
                       Math.floor(Math.random() * (80 - 1 + 1)) + 1,
                       Math.floor(Math.random() * (90 - 20 + 1)) + 20,
                       Math.floor(Math.random() * (50 - 40 + 1)) + 40 ,
                       Math.floor(Math.random() * (85 - 20 + 1)) + 20],
                backgroundColor: [
                    'rgb(255, 99, 132)',
                    'rgb(54, 162, 235)',
                    'rgb(255, 206, 86)',
                    'rgb(75, 192, 192)',
                    'rgb(153, 102, 255)',
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    //Chart Js Implementation or you can use any other library also [https://www.npmjs.com/search?q=HTML5%20charts]
    </script>
</body>
</html>
